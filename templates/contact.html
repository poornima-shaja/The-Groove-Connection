{% extends 'layout.html' %}
{%block body%}
<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Me</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/news2.png"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='contactcss.css')}}">
    
    </head>
    <body>
        <div class="contact-section">
        <h1>Contact me</h1>
       
        <form class="contact-form" action="/contact" method="post">
            <input type="text" class="contact-form-text" name='name' placeholder="Name" required>
            <input type="tel" class="contact-form-text" name='phone' placeholder="Phone number" required>
            <input type="email" class="contact-form-text" name='email' placeholder="Email Id" required>


          
            <textarea class="contact-form-text" name='message' placeholder="Message"></textarea>
            <input type="submit" class="contact-form-btn" value="send">
        </form>
    </div>
     
    </body>
</html>
{%endblock%}
