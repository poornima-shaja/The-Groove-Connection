
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='newregister.css')}}"></head>

<body>

<form action="/register" method="post">
  <div class="container">
    <div class='child'>
    <h1>Registeration</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="passw" id="psw" required>

    <button type="submit" class="registerbtn" value="send">Register</button>

    <p>Already have an account? <a href="/login">Log in</a>.</p>
  </div>
</div>
</form>

</body>
</html>
