
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='newlogin.css')}}">
</head>

<body>


  <form action="/login" method="post">


  <div class="container">
    <div class="imgcontainer">
      <h1>Login Form</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/9436/9436398.png" height"250px" width"250px" class="fa-fa-User">
    </div>
    <div class='child'>
    <label for="uname"><b>Email</b></label>
    <input type="email" placeholder="Enter email" name="email" required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="passw" required>
        
    <button type="submit">Login</button>

    <p>Don't have an account? <a href="/register">Sign in</a></p>
 
  </div>
</div>
</form>
</body>


</html>
